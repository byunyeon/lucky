<!doctype html>
<html lang="en">

<head>

<body>

    <div class="hero-section">

    </div>

    <!-- Cards Section -->
    <div class="container mt-4">

            <!-- First Card -->
            <div class="col-sm-4">
                <div class="card">

                                        </p>

                </div>

            <div class="col-sm-4">

                </div>
            </div>

            <div class="col-sm-4">
                <div class="card">
                    <img src="다운로드.jpg" class="card-img-top" alt="Item 3">
                    <div class="card-body">
                        <h5 class="card-title">Pink flower</h5>
                        <p class="card-text">Price: 20,000 won</p>
